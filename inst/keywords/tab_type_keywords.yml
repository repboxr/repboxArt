  ref_max_dist: 0
  all:
    .self: ["descriptive","summary","share of ","percentage of","summary statistics", "descriptive statistcs"]
  table:
    .self: [" Min ","Mean "," Max "," SD ", " Median "]

simulation:
  ref_max_dist: 0
  all:
    simulation: ["simulation","simulate"]
